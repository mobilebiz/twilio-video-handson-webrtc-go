<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twilio Video</title>
  </head>
  <body>
    <div id="room-controls">
      <button id="button-join">入室</button>
      <button id="button-leave" disabled>退室</button>
    </div>
    <div id="video-zone">
      <div id="my-video">
        <video id="myStream" autoplay muted="true"></video>
      </div>
    </div>
    <div id="canvas-zone">
      <canvas id='common-pics' width='560' height='360'></canvas>
    </div>
  </body>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="video.css">
  <script src="//media.twiliocdn.com/sdk/js/video/releases/2.7.3/twilio-video.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./video.js?version=1.00"></script>
</html>
